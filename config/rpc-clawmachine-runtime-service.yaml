# RPC ClawMachine Runtime Service Configuration (gRPC)

service:
  name: "clawmachine-runtime-service"
  host: "0.0.0.0"
  port: 9092
  mode: "release"

grpc:
  host: "0.0.0.0"
  port: 9092
  reflection: true

# Import shared configurations
shared:
  clawmachine_database: "shared.yaml"
  redis: "shared.yaml"
  logging: "shared.yaml"
  jwt: "shared.yaml"
  tracing: "shared.yaml"
