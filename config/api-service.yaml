# API Service Configuration (HTTP REST)

service:
  name: "api-service"
  host: "0.0.0.0"
  port: 8080
  mode: "debug"
  read_timeout: 30
  write_timeout: 30

cors:
  allowed_origins: ["*"]
  allowed_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  allowed_headers: ["Origin", "Content-Type", "Content-Length", "Accept-Encoding", "X-CSRF-Token", "Authorization"]

# Import shared configurations
shared:
  database: "shared.yaml"
  redis: "shared.yaml"
  logging: "shared.yaml"
  jwt: "shared.yaml"
  tracing: "shared.yaml"
