# Shared configuration for all services

database:
  host: "localhost"
  port: 3306
  user: "root"
  password: ""
  name: "game"
  charset: "utf8mb4"

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0

logging:
  level: "info"  # debug, info, warn, error
  format: "json"  # json, text
  output: "stdout"  # stdout, file

