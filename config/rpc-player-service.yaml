# RPC Player Service Configuration (gRPC)

service:
  name: "rpc-player-service"
  host: "0.0.0.0"
  port: 9094
  mode: "release"

grpc:
  host: "0.0.0.0"
  port: 9094
  reflection: true

discovery:
  enabled: false
  etcd:
    endpoints:
      - "localhost:2379"
    timeout: "5s"

# Import shared configurations
shared:
  player_database: "shared.yaml"
  redis: "shared.yaml"
  logging: "shared.yaml"
  jwt: "shared.yaml"
  tracing: "shared.yaml"
