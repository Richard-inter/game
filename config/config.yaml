server:
  host: "0.0.0.0"
  port: 8080
  mode: "debug"  # debug, release, test
  read_timeout: 30
  write_timeout: 30

database:
  host: "localhost"
  port: 3306
  user: "root"
  password: ""
  name: "game"
  charset: "utf8mb4"

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0

grpc:
  host: "0.0.0.0"
  port: 9090

websocket:
  host: "0.0.0.0"
  port: 8081
  path: "/ws"
  read_buffer_size: 1024
  write_buffer_size: 1024

tcp:
  host: "0.0.0.0"
  port: 8082
  keep_alive: true
  read_timeout: 30
  write_timeout: 30

jwt:
  secret: "your-secret-key-change-in-production"
  expiration_time: 86400  # 24 hours

logging:
  level: "info"  # debug, info, warn, error
  format: "json"  # json, text
  output: "stdout"  # stdout, file

tracing:
  enabled: false
  service_name: "game-server"
  jaeger_url: "http://localhost:14268/api/traces"
