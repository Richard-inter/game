server:
  host: "0.0.0.0"
  port: 8080
  mode: "debug"  # debug, release, test
  read_timeout: 30
  write_timeout: 30

grpc:
  host: "0.0.0.0"
  port: 9090

websocket:
  host: "0.0.0.0"
  port: 8081
  path: "/ws"
  read_buffer_size: 1024
  write_buffer_size: 1024

tcp:
  host: "0.0.0.0"
  port: 8082
  keep_alive: true
  read_timeout: 30
  write_timeout: 30
