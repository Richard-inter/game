version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: game-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=game
      - MYSQL_USER=gameuser
      - MYSQL_PASSWORD=gamepass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - game-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  game-network:
    driver: bridge
