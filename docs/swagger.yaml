basePath: /api/v1
definitions:
  dto.AddTouchedItemRecordRequest:
    properties:
      catched:
        type: boolean
      gameID:
        type: integer
      itemID:
        type: integer
    required:
    - catched
    - gameID
    - itemID
    type: object
  dto.AdjustGachaPlayerCoinRequest:
    properties:
      amount:
        type: integer
      playerID:
        type: integer
      type:
        enum:
        - plus
        - minus
        type: string
    required:
    - amount
    - playerID
    - type
    type: object
  dto.AdjustGachaPlayerDiamondRequest:
    properties:
      amount:
        type: integer
      playerID:
        type: integer
      type:
        enum:
        - plus
        - minus
        type: string
    required:
    - amount
    - playerID
    - type
    type: object
  dto.AdjustPlayerCoinRequest:
    properties:
      amount:
        type: integer
      playerID:
        type: integer
      type:
        enum:
        - plus
        - minus
        type: string
    required:
    - amount
    - playerID
    - type
    type: object
  dto.AdjustPlayerDiamondRequest:
    properties:
      amount:
        type: integer
      playerID:
        type: integer
      type:
        enum:
        - plus
        - minus
        type: string
    required:
    - amount
    - playerID
    - type
    type: object
  dto.CreateClawItemRequest:
    properties:
      catchPercentage:
        type: number
      maxItemSpawned:
        type: integer
      name:
        type: string
      rarity:
        type: string
      spawnPercentage:
        type: number
    required:
    - catchPercentage
    - maxItemSpawned
    - name
    - rarity
    - spawnPercentage
    type: object
  dto.CreateClawItemsRequest:
    properties:
      clawItems:
        items:
          $ref: '#/definitions/dto.CreateClawItemRequest'
        type: array
    required:
    - clawItems
    type: object
  dto.CreateClawMachineItemRequest:
    properties:
      itemID:
        type: integer
    required:
    - itemID
    type: object
  dto.CreateClawMachineRequest:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.CreateClawMachineItemRequest'
        type: array
      maxItem:
        type: integer
      name:
        type: string
      price:
        type: integer
    required:
    - maxItem
    - name
    - price
    type: object
  dto.CreateClawPlayerRequest:
    properties:
      coin:
        minimum: 0
        type: integer
      diamond:
        minimum: 0
        type: integer
      playerID:
        type: integer
      userName:
        type: string
    required:
    - coin
    - diamond
    - playerID
    - userName
    type: object
  dto.CreateGachaItemRequest:
    properties:
      name:
        type: string
      pullWeight:
        type: integer
      rarity:
        type: string
    required:
    - name
    - pullWeight
    - rarity
    type: object
  dto.CreateGachaItemsRequest:
    properties:
      gachaItems:
        items:
          $ref: '#/definitions/dto.CreateGachaItemRequest'
        type: array
    required:
    - gachaItems
    type: object
  dto.CreateGachaMachineItemRequest:
    properties:
      itemID:
        type: integer
    required:
    - itemID
    type: object
  dto.CreateGachaMachineRequest:
    properties:
      gachaItems:
        items:
          $ref: '#/definitions/dto.CreateGachaMachineItemRequest'
        type: array
      name:
        type: string
      price:
        type: integer
      priceTimesTen:
        type: integer
      superRarePity:
        type: integer
      ultraRarePity:
        type: integer
    required:
    - name
    - price
    - priceTimesTen
    - superRarePity
    - ultraRarePity
    type: object
  dto.CreateGachaPlayerReq:
    properties:
      coin:
        minimum: 0
        type: integer
      diamond:
        minimum: 0
        type: integer
      playerID:
        type: integer
      userName:
        type: string
    required:
    - coin
    - diamond
    - playerID
    - userName
    type: object
  dto.CreateMoleWeightConfigRequest:
    properties:
      moleType:
        type: string
      weight:
        type: integer
    required:
    - moleType
    - weight
    type: object
  dto.CreatePlayerRequest:
    properties:
      userName:
        type: string
    required:
    - userName
    type: object
  dto.CreateWhackAMolePlayerRequest:
    properties:
      playerId:
        type: integer
      username:
        type: string
    required:
    - playerId
    - username
    type: object
  dto.GetPullResultRequest:
    properties:
      machineID:
        type: integer
      playerID:
        type: integer
      pullCount:
        enum:
        - 1
        - 10
        type: integer
    required:
    - machineID
    - playerID
    - pullCount
    type: object
  dto.StartClawGameRequest:
    properties:
      machineID:
        type: integer
      playerID:
        type: integer
    required:
    - machineID
    - playerID
    type: object
  dto.UpdateMoleWeightConfigRequest:
    properties:
      id:
        type: integer
      moleType:
        type: string
      weight:
        type: integer
    required:
    - id
    type: object
  dto.UpdateScoreRequest:
    properties:
      playerID:
        type: integer
      score:
        type: integer
    required:
    - playerID
    - score
    type: object
