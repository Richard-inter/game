networks:
  game-network:
    driver: bridge
services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mysql.game
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootPassword
      MYSQL_DATABASE: game
      MYSQL_USER: gameuser
      MYSQL_PASSWORD: gamepass
    ports:
      - "3309:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - game-network
  
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis.game
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - game-network

volumes:
  mysql_data:
  redis_data:
